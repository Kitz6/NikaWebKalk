<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konfigurator ograda, nadstrešnica i pergola</title>
<link rel="stylesheet" href="style.css">

<!-- PDFMAKE -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<!-- APP.JS -->
<script defer src="app.js"></script>

</head>
<body>

<div class="container">

  <h1>KONFIGURATOR OGRADA, NADSTREŠNICA I PERGOLA</h1>

  <!-- SCREEN 1 -->
  <div id="screen1">
    <h2>Odaberite kategoriju proizvoda</h2>

    <div class="grid-categories">

      <div class="card" onclick="selectCategory('aluminijske')">
        <img src="img/aluograde.webp">
        <h3>Aluminijske ograde</h3>
      </div>

      <div class="card" onclick="selectCategory('laserske')">
        <img src="img/lasograde.webp">
        <h3>Laserski rezane ograde</h3>
      </div>

      <div class="card" onclick="selectCategory('pergola')">
        <img src="img/pergole.webp">
        <h3>Pergole</h3>
      </div>

      <div class="card" onclick="selectCategory('nadstresnica')">
        <img src="img/nadstresnice.webp">
        <h3>Nadstrešnice</h3>
      </div>

    </div>
  </div>

  <!-- SCREEN 2 -->
  <div id="screen2" class="hidden">
    <h2>Odaberite model</h2>
    <div class="grid" id="typeGrid"></div>
    <button class="secondary-btn" onclick="goBack()">Natrag</button>
  </div>

  <!-- SCREEN 3 – OGRADE -->
  <div id="screen3" class="hidden">
    <h2>Konfiguracija – <span id="selectedTypeLabel"></span></h2>

    <!-- MONTAŽA -->
    <div class="input-group">
      <label>Tip montaže:</label>
      <select id="montaza" onchange="handleMontazaChange()">
        <option value="dvorišna">Dvorišna</option>
        <option value="balkonska">Balkonska</option>
      </select>
    </div>

    <div class="input-group">
      <label>Širina ograde (m):</label>
      <input type="number" id="sirina" step="0.1">
    </div>

    <div class="input-group">
      <label>Visina ograde (m):</label>
      <input type="number" id="visina" step="0.1">
    </div>

    <hr>
    <h3 id="vrataNaslov">Vrata</h3>

    <!-- JEDNOKRILNA -->
    <div class="input-group checkbox-group vrata-section">
      <label><input type="checkbox" id="chkJednokrilna" onchange="handleMontazaChange()"> Jednokrilna vrata</label>
    </div>

    <div id="jednokrilnaFields" class="hidden vrata-section">
      <div class="input-group">
        <label>Širina (m):</label>
        <input type="number" id="jednokrilnaSirina" step="0.1">
      </div>
      <div class="input-group">
        <label>Visina (m):</label>
        <input type="number" id="jednokrilnaVisina" step="0.1">
      </div>
    </div>

    <!-- DVOKRILNA -->
    <div class="input-group checkbox-group vrata-section">
      <label><input type="checkbox" id="chkDvokrilna" onchange="handleMontazaChange()"> Dvokrilna vrata</label>
    </div>

    <div id="dvokrilnaFields" class="hidden vrata-section">
      <div class="input-group">
        <label>Širina (m):</label>
        <input type="number" id="dvokrilnaSirina" step="0.1">
      </div>
      <div class="input-group">
        <label>Visina (m):</label>
        <input type="number" id="dvokrilnaVisina" step="0.1">
      </div>
    </div>

    <!-- KLIZNA -->
    <div class="input-group checkbox-group vrata-section">
      <label><input type="checkbox" id="chkKlizna" onchange="handleMontazaChange()"> Klizna vrata</label>
    </div>

    <div id="kliznaFields" class="hidden vrata-section">
      <div class="input-group">
        <label>Dužina (m):</label>
        <input type="number" id="kliznaDuzina" step="0.1">
      </div>
      <div class="input-group">
        <label>Visina (m):</label>
        <input type="number" id="kliznaVisina" step="0.1">
      </div>
    </div>

    <!-- SAMONOSIVA -->
    <div class="input-group checkbox-group vrata-section">
      <label><input type="checkbox" id="chkSamonosiva" onchange="handleMontazaChange()"> Samonosiva vrata</label>
    </div>

    <div id="samonosivaFields" class="hidden vrata-section">
      <div class="input-group">
        <label>Dužina (m):</label>
        <input type="number" id="samonosivaDuzina" step="0.1">
      </div>
      <div class="input-group">
        <label>Visina (m):</label>
        <input type="number" id="samonosivaVisina" step="0.1">
      </div>
    </div>

    <hr>

    <h3>Podaci o kupcu</h3>

    <div class="input-group">
      <label>Ime i prezime:</label>
      <input type="text" id="kupacIme">
    </div>

    <div class="input-group">
      <label>Adresa:</label>
      <input type="text" id="kupacAdresa">
    </div>

    <div class="input-group">
      <label>Kontakt / E-mail:</label>
      <input type="text" id="kupacOIB">
    </div>

    <div class="input-group">
      <label>Napomena kupca:</label>
      <textarea id="kupacNapomena" rows="3"></textarea>
    </div>

    <button onclick="calculate()">Izračunaj ponudu</button>

    <div id="result" class="result hidden"></div>
    <button id="pdfBtn" class="hidden" onclick="generatePDF()">Preuzmi PDF</button>

    <button class="secondary-btn" onclick="goBackToTypes()">Natrag</button>
  </div>

  <!-- SCREEN PERGOLA -->
  <div id="screenPergola" class="hidden">
    <h2>Pergola – konfiguracija</h2>

    <div class="input-group">
      <label>Dužina (m):</label>
      <input type="number" id="pergDuzina" step="0.1">
    </div>

    <div class="input-group">
      <label>Širina (m):</label>
      <input type="number" id="pergSirina" step="0.1">
    </div>

    <div class="input-group">
      <label>Motor:</label>
      <select id="pergMotor">
        <option value="bez">Bez motora</option>
        <option value="sa">S motorom</option>
      </select>
    </div>

    <!--<div class="input-group">
      <label>Tip montaže:</label>
      <select id="pergMontaza">
        <option value="dvorišna">Dvorišna</option>
        <option value="balkonska">Balkonska</option>
      </select>
    </div>-->

    <h3>Podaci o kupcu</h3>

    <div class="input-group">
      <label>Ime i prezime:</label>
      <input type="text" id="pergKupacIme">
    </div>

    <div class="input-group">
      <label>Adresa:</label>
      <input type="text" id="pergKupacAdresa">
    </div>

    <div class="input-group">
      <label>Kontakt / E-mail:</label>
      <input type="text" id="pergKupacOIB">
    </div>

    <div class="input-group">
      <label>Napomena kupca:</label>
      <textarea id="pergKupacNapomena" rows="3"></textarea>
    </div>

    <button onclick="calculatePergola()">Izračunaj ponudu</button>

    <div id="pergResult" class="result hidden"></div>
    <button id="pergPdfBtn" class="hidden" onclick="generatePDF()">Preuzmi PDF</button>

    <button class="secondary-btn" onclick="location.reload()">Natrag</button>
  </div>

  <!-- SCREEN NADSTREŠNICA -->
  <div id="screenNadstresnica" class="hidden">
    <h2>Nadstrešnica – konfiguracija</h2>

    <div class="input-group">
      <label>Dužina (m):</label>
      <input type="number" id="nadDuzina" step="0.1">
    </div>

    <div class="input-group">
      <label>Širina (m):</label>
      <input type="number" id="nadSirina" step="0.1">
    </div>

    <!--<div class="input-group">
      <label>Tip montaže:</label>
      <select id="nadMontaza">
        <option value="dvorišna">Dvorišna</option>
        <option value="balkonska">Balkonska</option>
      </select>
    </div>-->

    <h3>Podaci o kupcu</h3>

    <div class="input-group">
      <label>Ime i prezime:</label>
      <input type="text" id="nadKupacIme">
    </div>

    <div class="input-group">
      <label>Adresa:</label>
      <input type="text" id="nadKupacAdresa">
    </div>

    <div class="input-group">
      <label>Kontakt / E-mail:</label>
      <input type="text" id="nadKupacOIB">
    </div>

    <div class="input-group">
      <label>Napomena kupca:</label>
      <textarea id="nadKupacNapomena" rows="3"></textarea>
    </div>

    <button onclick="calculateNadstresnica()">Izračunaj ponudu</button>

    <div id="nadResult" class="result hidden"></div>
    <button id="nadPdfBtn" class="hidden" onclick="generatePDF()">Preuzmi PDF</button>

    <button class="secondary-btn" onclick="location.reload()">Natrag</button>
  </div>

</div>

</body>
</html>
